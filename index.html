<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Sing Up Form</title>
</head>
<body>
<div class="header">
    <div class="header_heading">
        <h1>Sing Up Form</h1>
    </div>
    <div class="header_copyright">
        <p>Photo by <span>Timothy Tan</span> on <span>Upsplash</span></p>
    </div>
</div>
<div class="container">
    <div class="container_heading">
        <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p>
            You <span>know</span> you want to.
        </p>
    </div>
    <div class="container_content">
        <div class="container_content_heading">
            <p>Let's do this!</p>
        </div>
        <div class="container_content_form">
            <form id="form" action="#">
                <div class="container_content_form_input">
                    <div class="container_content_form_input_item">
                        <label for="first_name">first name</label>
                        <input class="input" type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="container_content_form_input_item">
                        <label for="last_name">last name</label>
                        <input class="input" type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="container_content_form_input">
                    <div class="container_content_form_input_item">
                        <label for="email">email</label>
                        <input class="input" type="email" id="email" name="email" required>
                    </div>
                    <div class="container_content_form_input_item">
                        <label for="phone_number">phone number</label>
                        <input class="input" type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid phone number, example: 123-456-7890" required>
                    </div>
                </div>
                <div class="container_content_form_input">
                    <div class="container_content_form_input_item">
                        <label for="password">password</label>
                        <input class="input" type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Password must contain at least 8 characters including upper/lowercase and numbers" required>
                    </div>
                    <div class="container_content_form_input_item">
                        <label for="confirm_password">confirm password</label>
                        <input class="input" type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container_footer">
        <div class="container_footer_button">
            <button id="submitButton" type="submit" form="form" value="Submit">
                Create Account
            </button>
        </div>
        <div class="container_footer_content">
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</div>

</body>
</html>
